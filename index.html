<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/style.css"> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/game.js"></script>
</head>

<body>
    <header>
        <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1280px-Star_Wars_Logo.svg.png" alt= "star wars logo" class= "logo1">
        <div class= "header_text">RPG</div>
        <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1280px-Star_Wars_Logo.svg.png" alt= "star wars logo" class= "logo2">
    </header>
    <div id="container">
        <main>
            <div id="characters">
                <h2 class="choose_character">Choose your character</h2>

                <button id="obi-wan-kenobi" class="character_button">
                    <div class="name">Obi-Wan-Kenobi</div>
                    <div class="character_pic"><img class="character_img" src="https://i.kinja-img.com/gawker-media/image/upload/s--6oBFTK_i--/c_scale,f_auto,fl_progressive,q_80,w_800/kz8kvwoedn6wtqlihjqu.jpg" alt="obi-wan-kenobi pic"></div>
                    <div class="character_hp">HP: <span class="hp">130</span></div>
                </button>

                <button id="emperor-palpatine" class="character_button">
                    <div class="name">Emperor Palpatine</div>
                    <div class="character_pic"><img class="character_img" src="http://athenaposters.ca/wp-content/uploads/2017/05/RP15502-Starwars-Emperor.jpg" alt="emperor paplatine pic"></div>
                    <div class="character_hp">HP: <span class="hp">120</span></div>
                </button>

                <button id="darth-vader" class="character_button">
                    <div class="name">Darth Vader</div>
                    <div class="character_pic"><img class="character_img" src="https://static.comicvine.com/uploads/original/6/68616/2204559-darth_vader_9837.jpg" alt="darth vader pic"></div>
                    <div class="character_hp">HP: <span class="hp">140</span></div>
                </button>

                <button id="luke-skywalker" class="character_button">
                    <div class="name">Luke Skywalker</div>
                    <div class="character_pic"><img class="character_img" src="http://3.bp.blogspot.com/-JHhvFJLHiV0/T7VZVyQKqpI/AAAAAAAABA0/UxeQfUPGjqU/s1600/Luke+Skywalker.JPG" alt="skywalker pic"></div>
                    <div class="character_hp">HP: <span class="hp">150</span></div>
                </button>
            </div>

            <div id="defender">

            </div>

            <div id="gameplay-text">

            </div>

            <div id="enemies">

            </div>
        </main>
    </div>
</body>

</html>
